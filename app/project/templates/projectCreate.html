<template name="projectCreate">
  <h1>Create new project</h1>

  <div class="col-lg-12">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Basic information</legend>
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="title" placeholder="What is the name of your project?">
                    </div>
                </div>
                <div class="form-group">
                    <label for="targetAmount" class="col-lg-2 control-label">Target amount</label>
                    <div class="col-lg-10 form-inline">
                        <input type="number" min="1" class="form-control" id="targetAmount" placeholder="How much do you need to run this?">
                        <select class="form-control">
                        	<option value="EUR">EUR</option>
                        	<option value="USD">USD</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="description"></textarea>
                        <span class="help-block">Describe your project.</span>
                    </div>
                </div>
                <div class="togglebutton">
                    <label>
                        <input type="checkbox" id="publish" checked=""><span class="toggle"></span> Publish?
                    </label>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <a href="/projects" class="btn btn-danger">Cancel</a>
                        <a id="submitNewProject" class="btn btn-primary">Submit</a>
                    </div>
                </div>
            </fieldset>
        </form>
        </div>
</div>

</template>
